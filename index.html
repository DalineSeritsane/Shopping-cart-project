<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Sneaker World</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de99f81725.js" crossorigin="anonymous"></script>
</head>
<body>
    
   <header class="hero-section">
     
    <div class="navbar">
        <h2><img width="200px" src="Nike-Logo.png" alt="Nike-Logo">NIKE WORLD</h2>
            <div class="cart">
                <a href="#" class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count">0</span>

                </a>
            </div>
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="hero-content">
            <h1>Choose the Perfect Nikey Sneaker of your Style</h1>
            <a href="#shop" class="button">Shop Now</a>
        </div>

   </header>


   <!--Item cards-->
   
   <br><br>
   <main>
    <section id="items-section">
        <h2 class="h2">PRODUCTS</h2>
        <div class="itemContainer">
            <div class="item">
               <img class="img" src="images.jpg" alt="Nike Air Force1">
               <h3>Nike Air Force 1 </h3>
               <div class="price">R2,999</div>
               <input type="number" class="count" min="1" value="1">
               <button class="add-to-cart" data-name="Nike Air Force1" data-price="2999">Add to Cart</button>
               <button class="remove" onclick="Remove(1)">Remove</i></button>
            </div>
    
            <div class="item">
                <img class="img" src="img3.png" alt="Nike Dunk Retro">
                <h3>Nike Dunk High Retro</h3>
                <div class="price">R3,399</div>
                <input type="number" class="count" min="1" value="1">
                <button class="add-to-cart" data-name="Nike Dunk Retro" data-price="3399">Add to Cart</button>
                <button class="remove" onclick="Remove(2)">Remove</i></button>
            </div>
    
            <div class="item">
            <div class="img">
                <img class="img "src="img4.webp" alt=" Nike Air force 1 Trainer">
            </div>
            <div class="content">
                <div class="title">Nike Air force 1 Trainer</div>
                <div class="price">R4,999</div>
                <input type="number" class="count" min="1" value="1">
                <button class="add">Add to Cart</button>
                <button class="remove" onclick="Remove(3)">Remove</i></button>
            </div>

        </div>
        <div class="item" data-key="4">
            <div class="img">
                <img src="img5.webp" alt="">
            </div>
            <div class="content">
                <div class="title">Nike high ankle sneakers</div>
                <div class="price">R1,799</div>
                <input type="number" class="count" min="1" value="1">
                <button class="add">Add to Cart</button>
                <button class="remove" onclick="Remove(4)">Remove</i></button>
            </div>

        </div>
        <div class="item" data-key="5">
            <div class="img">
                <img src="img7.webp" alt="">
            </div>
            <div class="content">
                <div class="title">Nike Air Dunk</div>
                <div class="price">R3,800</div>
                <input type="number" class="count" min="1" value="1">
                <button class="add">Add to Cart</button>
                <button class="remove" onclick="Remove(5)">Remove</i></button>
            </div>

        </div>
        <div class="item" data-key="6">
            <div class="img">
                <img src="img1.jpg" alt="">
            </div>
            <div class="content">
                <div class="title">Nike Jordan Travis Scott</div>
                <div class="price">R6,999</div>
                <input type="number" class="count" min="1" value="1">
                <button class="add">Add to Cart</button>
                <button class="remove" onclick="Remove(6)">Remove</i></button>
            </div>

        </div>
</div>
</div>

<div class="cart">
    <div class="name">CART</div>
    <div class="listCart"></div>
</div>
    </section>
   </main>
<script src="main.js"></script>
        
            
        
    
</body>
</html>
